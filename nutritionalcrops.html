<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Crop Advisor | Animated Crop Nutrition</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Segoe UI, Arial, sans-serif;
    background:linear-gradient(120deg,#fffde7,#e0f2f1);
}
.container{
    max-width:1100px;
    margin:50px auto;
    padding:20px;
}
h1{
    text-align:center;
    color:#00695c;
    font-size:36px;
    margin-bottom:40px;
}
.crop-list{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
}
.crop-card{
    width:240px;
    padding:25px;
    text-align:center;
    background:linear-gradient(145deg,#ffffff,#b2dfdb);
    border-radius:18px;
    border:2px solid #00796b;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    cursor:pointer;
    transition:0.3s ease;
    animation:float 3s ease-in-out infinite;
}
.crop-card:hover{
    transform:scale(1.08);
}
.crop-icon{
    width:90px;
    height:90px;
    margin:0 auto 15px;
    border-radius:50%;
    background:#00796b;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:42px;
    color:white;
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(0,121,107,0.7);}
    70%{box-shadow:0 0 0 20px rgba(0,121,107,0);}
    100%{box-shadow:0 0 0 0 rgba(0,121,107,0);}
}
@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-6px);}
}
.modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
}
.modal-content{
    background:#e0f2f1;
    max-width:650px;
    margin:80px auto;
    padding:30px;
    border-radius:20px;
    position:relative;
    animation:zoom 0.4s ease;
}
@keyframes zoom{
    from{transform:scale(0.7);opacity:0;}
    to{transform:scale(1);opacity:1;}
}
.close{
    position:absolute;
    top:15px;
    right:20px;
    font-size:30px;
    cursor:pointer;
    color:#d84315;
}
.modal h2{
    text-align:center;
    color:#004d40;
    margin-bottom:15px;
}
.modal p{
    font-size:15px;
    line-height:1.7;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŒ¾ Nutritional & Daily Use of Crops</h1>
    <div class="crop-list" id="cropList"></div>
</div>

<!-- Modal -->
<div class="modal" id="cropModal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalName"></h2>
        <p id="modalImportance"></p>
        <p id="modalSeason"></p>
        <p id="modalState"></p>
    </div>
</div>

<script>
const crops=[

{

];

const list=document.getElementById("cropList");
crops.forEach((c,i)=>{
 const div=document.createElement("div");
 div.className="crop-card";
 div.innerHTML=`
   <div class="crop-icon">${c.icon}</div>
   <h3>${c.name}</h3>
   <p>Click to view details</p>`;
 div.onclick=()=>openModal(i);
 list.appendChild(div);
});

const modal=document.getElementById("cropModal");
document.querySelector(".close").onclick=()=>modal.style.display="none";
window.onclick=e=>{if(e.target==modal)modal.style.display="none";};

function openModal(i){
 const c=crops[i];
 document.getElementById("modalName").innerText=c.name;
 document.getElementById("modalImportance").innerText="Diet & Daily Use: "+c.importance;
 document.getElementById("modalSeason").innerText="Growing Season: "+c.season;
 document.getElementById("modalState").innerText="Major States: "+c.state;
 modal.style.display="block";
}
</script>

</body>
</html>
