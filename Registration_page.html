<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
   <link href="Registration_page.css" rel="stylesheet">
<body>
      <div class="container mt-5">
      <!-- login page -->
        <div class="login-container" id="loginSection">
            <div class="card">
                <div class="card-header text-center">
                    <h4 style="color: white;">Login to Your Account</h4>
                </div>
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                    </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                 <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" >Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <p>Don't have an account? <a href="registrationpage.html" id="showRegister">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
        <!-- Registration Section -->
        <div class="login-container hidden" id="registerSection">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Create Your Account</h4>
                </div>
                <div class="card-body p-4">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword" required>
                   </div>
                        <div class="mb-3">
                            <label for="farmLocation" class="form-label">Farm Location</label>
                            <input type="text" class="form-control" id="farmLocation" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <script src="Registration_page.js"></script>
</body>
</html>
